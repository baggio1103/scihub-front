<body>
    <div class="container">
        <div class="container-items">
            <h1 class="title">Sci-Hub</h1>
            <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
                <div class="form-group">
                    <span class="style username" style="color:red; margin-top: 2rem;"
                        *ngIf="firstName.invalid && firstName.touched">Please
                        enter a First Name</span>
                    <input class="style" type="text" #firstName="ngModel" ngModel name="firstName"
                        placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <span class="style username" style="color:red; margin-top: 2rem;"
                        *ngIf="lastName.invalid && lastName.touched">Please
                        enter a Last Name</span>
                    <input class="style" type="text" #lastName="ngModel" ngModel name="lastName" placeholder="Last Name"
                        required>
                </div>
                <div class="form-group">
                    <span class="style username" style="color:red; margin-top: 2rem;"
                        *ngIf="username.invalid && username.touched">Please
                        enter a Username</span>
                    <input class="style" type="text" #username="ngModel" ngModel name="username" required
                        placeholder="Username">
                </div>
                <span class="style username" style="color:red; margin-top: 2rem;"
                    *ngIf="email.invalid && email.touched">Please
                    enter an Email</span>
                <div class="form-group">
                    <input class="style" type="email" #email="ngModel" ngModel name="email" placeholder="Email"
                        required>
                </div>
                <button class="btn style" type="submit" [disabled]="registerForm.invalid || showLoading">
                    <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                    <span *ngIf="showLoading"> Loading...</span>
                    <span *ngIf="!showLoading">Register</span></button>
            </form>
            <p class="style">Don't have an account? <a href="/login">Log in</a></p>
        </div>
    </div>
</body>
