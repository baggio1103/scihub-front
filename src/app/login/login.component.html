<div class="container">
    <div class="container-items">
        <h1 class="title h1"> Sci-Hub</h1>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="form-group">
                <span class="style username" style="color:red; margin-top: 2rem;"
                    *ngIf="usernameInput.invalid && usernameInput.touched">Please
                    enter a username</span>
                <input class="style" id="name" type="text" #usernameInput="ngModel" ngModel name="username"
                    placeholder="Username" required>
            </div>
            <div class="form-group">
                <span class="style" style="color:red;" *ngIf="password.invalid && password.touched">Please
                    enter a password</span>
                <input class="style" id="email" type="text" #password="ngModel" ngModel name="password"
                    placeholder="Password" required>
            </div>
            <button class="btn style" type="submit" [disabled]="loginForm.invalid || showLoading">
                <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                <span *ngIf="showLoading"> Loading...</span>
                <span *ngIf="!showLoading">Login</span>
            </button>
        </form>
        <p class="form-group style">Don't have an account? <a href="/register">Register</a></p>
    </div>
</div>
